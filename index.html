<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="main">
    <section class="section section__add-item">
      <label class="section__label" for="new-task">Add Item</label>
      <div class="section__task-wrapper">
        <input id="new-task" class="input-text add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </section>
    <section class="section section__todo">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="section__list list-incompleted">
        <li class="list-item">
          <input class="list-item__input input-checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input input-text">
          <button class="list-item__button edit">Edit</button>
          <button class="list-item__button delete"><img class="delete__img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="list-item__input input-checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input input-text">
          <button class="list-item__button edit">Save</button>
          <button class="list-item__button delete"><img class="delete__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="section section__completed">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="section__list list-completed">
        <li class="list-item">
          <input type="checkbox" class="list-item__input input-checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input input-text">
          <button class="list-item__button edit">Edit</button>
          <button class="list-item__button delete"><img class="delete__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
