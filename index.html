<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="main">
    <section class="section section__add-item">
      <label class="section__label" for="new-task">Add Item</label>
      <div class="section__task-wrapper">
        <input id="new-task" class="task" type="text"><button>Add</button>
      </div>
    </section>
    <section class="section section__todo">
      <h3 class="section__title">Todo</h3>
      <ul id="incompleteTasks" class="section__list">
        <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button
            class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
        <li class="editMode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text"
            value="Go Shopping" class="task"><button class="edit">Save</button><button class="delete"><img
              src="./remove.svg"></button></li>
      </ul>
    </section>
    <h3 class="section__title">Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
          class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
